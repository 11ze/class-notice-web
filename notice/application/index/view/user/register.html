{include file='notice/header' /}

<form class="form-horizontal" role="form" method="post" action="{:url('user/do_register')}">
    <div class="form-group">
         <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input class="form-control" name="username" type="text"  placeholder="请输入用户名" value="{:session('username')}"/>
        </div>
    </div>
    <div class="form-group">
         <label for="fullname" class="col-sm-2 control-label">姓&nbsp;&nbsp;名&nbsp;</label>
        <div class="col-sm-10">
            <input class="form-control" name="fullname" type="text"  placeholder="请输入姓名" value="{:session('name')}"/>
        </div>
    </div>
    <div class="form-group">
         <label for="password" class="col-sm-2 control-label">密&nbsp;&nbsp;码&nbsp;</label>
        <div class="col-sm-10">
            <input class="form-control" name="passwd" type="password"  placeholder="请输入密码"/>
        </div>
    </div>
    <div class="form-group">
         <label for="password" class="col-sm-2 control-label">密&nbsp;&nbsp;码&nbsp;</label>
        <div class="col-sm-10">
            <input class="form-control" name="passwd2" type="password"  placeholder="请再次输入密码"/>
        </div>
    </div>
    <div class="form-group">
         <label for="job" class="col-sm-2 control-label">职&nbsp;&nbsp;位&nbsp;</label>
        <div class="col-sm-10">
            <input class="form-control" name="job" type="text"  placeholder="请输入职位, 可为空" value="{:session('job')}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-default">注册</button>
        </div>
    </div>
</form>

{include file='notice/footer' /}
