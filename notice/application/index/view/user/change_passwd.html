{include file='notice/header' /}

<form class="form-horizontal" role="form" method="post" action="{:url('user/do_change_passwd')}">
    <div class="form-group">
         <label for="old_passwd" class="col-sm-2 control-label">旧密码</label>
        <div class="col-sm-10">
            <input class="form-control" name="old_passwd" type="password"  placeholder="请输入旧密码"/>
        </div>
    </div>
    <div class="form-group">
         <label for="new_passwd1" class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-10">
            <input class="form-control" name="new_passwd1" type="password"  placeholder="请输入新密码"/>
        </div>
    </div>
    <div class="form-group">
         <label for="new_passwd2" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-10">
            <input class="form-control" name="new_passwd2" type="password"  placeholder="请再次输入新密码"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-default">确认更改</button>
        </div>
    </div>
</form>

{include file='notice/footer' /}
