{include file='notice/header' /}

<form class="form-horizontal" role="form" method="post" action="{:url('user/do_login')}">
    <div class="form-group">
         <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            
            {if condition="session('?login_name')"}
                <input class="form-control" name="username" type="text"  placeholder="请输入用户名" value="{:session('login_name')}"/>
            {else /}
                <input class="form-control" name="username" type="text"  placeholder="请输入用户名" value="{:cookie('username')}"/>
            {/if}
            
        </div>
    </div>
    <div class="form-group">
         <label for="password" class="col-sm-2 control-label">密&nbsp;&nbsp;码&nbsp;</label>
        <div class="col-sm-10">
            <input class="form-control" name="password" type="password"  placeholder="请输入密码"/>
        </div>
    </div>
    <div class="form-group">
         <label for="captcha" class="col-sm-2 control-label">验证码</label>
        <div class="col-sm-4">
            <img src="{:captcha_src()}" onclick="javascript:this.src=this.src+'?time='+Math.random()" >
            <p class="help-block">
                点击图片刷新
            </p>
        </div>
        <div class="col-sm-6">
            <input class="form-control" type="text" name="captcha" placeholder="请输入验证码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                 <label><input type="checkbox" name="record"/>记住我</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>

{include file='notice/footer' /}
