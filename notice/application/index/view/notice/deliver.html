{include file='notice/header' /}

<form enctype="multipart/form-data" role="form" method="post" action="{:url('notice/do_deliver')}">
    <div class="form-group">
        <label for="title">标题</label><input class="form-control" name="title" type="text" placeholder="请输入标题"/>
    </div>
    <div class="form-group">
        <label for="content">内容</label><textarea class="form-control" name="content" rows="4" placeholder="请输入内容, 可为空"></textarea>
    </div>
    <div class="form-group" id="file_form">
        <label for="inputFile">选择文件</label>
        <input name="input_file[]" type="file" />
        
    </div>
    <button type="button" class="btn btn-sm" id="add_file" onclick="add_file()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加更多</button>
    <p class="help-block">
            &nbsp;&nbsp;大于2M的文件不保存
    </p>
    <button type="submit" class="btn btn-default">发布</button>
</form><br/>

{include file='notice/footer' /}
